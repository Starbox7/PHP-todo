<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .navbar-brand, .nav-link {
            color: #555 !important;
        }
        .search-form .form-control, .search-button, .post-button {
            height: 38px; /* 검색 버튼과 글쓰기 버튼의 높이를 조정 */
        }
        .search-row > div {
            padding-right: 0; /* 오른쪽 패딩 제거 */
            padding-left: 0; /* 왼쪽 패딩 제거 */
        }
        .btn-edit, .btn-delete {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Memo</a>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Auth
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Log in</a>
                        <a class="dropdown-item" href="#">Sign up</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>게시판</h2>
        <div class="row search-row">
            <div class="col pr-2">
                <input type="text" class="form-control" placeholder="게시글 검색...">
            </div>
            <div class="col-auto pl-0 pr-2">
                <button type="submit" class="btn btn-primary search-button">검색</button>
            </div>
            <div class="col-auto pl-0">
                <button type="button" class="btn btn-success post-button ml-2">글쓰기</button>
            </div>
        </div>

        <table class="table mt-3">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">제목</th>
                    <th scope="col">작성자</th>
                    <th scope="col">작성일</th>
                    <th scope="col">수정</th>
                    <th scope="col">삭제</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>테스트 게시글</td>
                    <td>작성자</td>
                    <td>2023-03-18</td>
                    <td><button type="button" class="btn btn-warning btn-sm btn-edit">수정</button></td>
                    <td><button type="button" class="btn btn-danger btn-sm btn-delete">삭제</button></td>
                </tr>
                <!-- 추가 게시글 -->
            </tbody>
        </table>

        <nav aria-label="Page navigation example" class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1">이전</a></li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">다음</a></li>
            </ul>
        </nav>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
